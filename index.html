<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookshelf</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <h1>Bookshelf</h1>
    <form>
      <input class="" type="text" id="bookTitle" name="" placeholder="Cari Buku ..." />
    </form>
  </header>

  <div class="hero">
    <div class="container">
      <h2 class="container-header">Tambah Buku</h2>
      <form class="form" action="#" id="form">
        <div class="form-group form-title">
          <input class="holder" type="text" id="title" name="title" required placeholder="Judul Buku" />
        </div>
        <div class="form-group form-title">
          <input class="holder" type="text" id="author" name="author" required placeholder="Penulis" />
        </div>
        <div class="form-group form-title">
          <input type="date" id="date" name="date" required />
        </div>
        <button type="submit" class="btn-submit" id="btn-submit">Tambah List</button>
        <div class="jmlh-book">
          <h3>Jumlah Buku:</h3>
          <h4 id="total-books"></h4>
        </div>
      </form>
    </div>
    <div class="container2">
      <h2 class="container-header">Belum Dibaca: <span id="unread-book"></span></h2>

      <div class="list-item" id="books"></div>
    </div>
    <div class="container2">
      <h2 class="container-header">Sudah Dibaca: <span id="read-book"></span></h2>

      <div class="list-item" id="books-items"></div>
    </div>
  </div>
  <div class="no-list"></div>

  <script src="js/script.js"></script>
</body>

</html>
